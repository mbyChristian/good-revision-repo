<h2 mat-dialog-title><img width=25px height="auto" class="me-0" src="/assets/img.png" alt="">Supprimer un sujet</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer ce sujet ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="delete-btn" mat-flat-button style="background: rgba(255,0,0,0.8)" [mat-dialog-close]="true">Supprimer</button>
  <button mat-stroked-button [mat-dialog-close]="false">Annuler</button>
</mat-dialog-actions>
