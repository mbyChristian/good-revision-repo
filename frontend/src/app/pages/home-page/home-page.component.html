
<section class="global-cont">
<div class="top-cont mb-4 position-relative">
  <img src="/assets/home_img.png" class="" alt="">
  <div  class="welcome-cont">
    <p class="welcome display-1">BIENVENUE</p>
    <p class="fs-2 display-4 mb-0 fw-bold text-light">Sur <span style="background: white; opacity: 0.8" class="text-success rounded px-2 rounded-1">Good Revision</span> </p>
    <p  class="slogan mt-2 text-light fs-4 display-6">La plateforme ideale pour vos anciens sujets</p>
    <button routerLink="/a-propos" routerLinkActive="active-link" class="btn btn-success">En Savoir plus</button>
  </div>
</div>
  <app-statistiques/>
  <app-carousel-subject/>

  <!--  formulaire -->
  <div  class="mt-3 container d-flex flex-column align-items-center ">
    <p class="text-center fw-bold fs-1">Contactez nous!</p>
    <form class="mb-5 w-75" action="">
      <div class="my-4 form-floating" >
        <input class="form-control" type="text" id="nom" placeholder="indiquez votre nom">
        <label class="form-label" for="nom">Nom:</label>
      </div>
      <div class="my-4 form-floating" >
        <input class="form-control" placeholder="votre prenom" type="text" id="prenom">
        <label class="form-label" for="prenom">Prenom:</label>
      </div>
      <div class="my-4 form-floating" >
        <input class="form-control" placeholder="votre email" type="email" id="email">
        <label class="form-label" for="email">Email:</label>
      </div>
      <div class="my-4 form-floating" >
        <textarea name="msg" id="msg" cols="30" rows="10" class="form-control" placeholder="Votre message"></textarea>
        <label for="msg">message</label>
      </div>
      <button class="btn btn-success">Envoyez votre message</button>
    </form>
  </div>
</section>
